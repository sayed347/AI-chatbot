<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <img src="./images/cofee1-removebg-preview.png" alt="logo" class="logo">
                
                <ul class="main-nav">
                <li><a href="#">Nos cafés</a></li>
                <li><a href="#">Nos Thés</a></li>
                <li><a href="#">Nos Boutiques</a></li>

                </ul>
            
            </div>
            
            
        </nav>
        <div class="hero-text-box">
        <h1>La meilleure adresse<br> Pour acheter vos cafés</h1>
 
            </div>

        </header>
       
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">je m'apelle TAPAS comment je peux vous aider?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="écrivez ici...">
                <button class="chatbox__send--footer send__button">Envoyer</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
